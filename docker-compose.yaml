version: '3'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: laravel-joki:latest
    container_name: laraveljoki
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:9000"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
